<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: '"Times New Roman", Times, serif';
            background-color: #9870e8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #app {
            
            max-width: 400px;
            margin: 50px auto;
            background-color: #c8b0d3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #search-box {
            margin-bottom: 50px;
        }

        #weather-info {
            display: none;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Weather App</h1>
    <div id="search-box">
        <label for="city"><b>Enter City:</b></label>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
    <p id="error-message"></p>
</div>

<script>
    const apiKey = "75e1c14ab929018a09f69ae2aaa08844"; // Replace with your OpenWeatherMap API key

    async function getWeather() {
        const cityInput = document.getElementById('city');
        const cityName = cityInput.value;

        if (!cityName) {
            document.getElementById('error-message').innerText = 'Please enter a city name.';
            return;
        }

        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.cod === '404') {
                document.getElementById('error-message').innerText = 'City not found. Please enter a valid city name.';
                document.getElementById('weather-info').style.display = 'none';
            } else {
                document.getElementById('error-message').innerText = '';
                document.getElementById('weather-info').style.display = 'block';
                displayWeather(data);
            }
        } catch (error) {
            document.getElementById('error-message').innerText = 'Error fetching weather data. Please try again later.';
            document.getElementById('weather-info').style.display = 'none';
        }
    }

    function displayWeather(data) {
        document.getElementById('city-name').innerText = data.name;
        const temperature = Math.round(data.main.temp - 273.15); // Convert from Kelvin to Celsius
        document.getElementById('temperature').innerText = `Temperature: ${temperature}Â°C`;
        document.getElementById('description').innerText = `Description: ${data.weather[0].description}`;
    }
</script>

</body>
</html>
